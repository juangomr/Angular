<div class="container mt-5">
  <h2 class="text-center mb-4">Agregar Personaje</h2>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      class="form-control"
      id="nombre"
      [(ngModel)]="nuevoPersonaje.nombre"
    />
  </div>
  <div class="form-group">
    <label for="raza">Raza:</label>
    <input
      type="text"
      class="form-control"
      id="raza"
      [(ngModel)]="nuevoPersonaje.raza"
    />
  </div>
  <button class="btn btn-success" (click)="agregarPersonaje()">
    Agregar Personaje
  </button>
</div>
