<div class="container mt-5">
  <h2 class="text-center mb-4">Libros de la biblioteca</h2>
  <ul class="list-group">
    <li *ngFor="let libro of libros" class="list-group-item">
      <a [routerLink]="['/libros', libro.id]"
        >{{ libro.id }} - {{ libro.titulo }}</a
      >
      <i class="fas fa-edit" [routerLink]="['/modificar', libro.id]"></i>
    </li>
  </ul>
</div>
<button class="btn btn-primary" (click)="altaLibro()">ALTA LIBRO</button>
