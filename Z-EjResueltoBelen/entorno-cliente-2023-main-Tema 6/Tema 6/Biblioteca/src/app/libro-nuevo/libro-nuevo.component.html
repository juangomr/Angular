<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Formulario</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="titulo"
                name="titulo"
                [(ngModel)]="nuevoLibro.titulo"
                placeholder="Ingrese el tÃ­tulo"
              />
            </div>
            <div class="form-group">
              <label for="autor">Autor:</label>
              <input
                type="text"
                class="form-control"
                id="autor"
                name="autor"
                [(ngModel)]="nuevoLibro.autor"
                placeholder="Ingrese el autor"
              />
            </div>
            <button (click)="addLibro()" class="btn btn-primary btn-block">
              Enviar
            </button>
            <button (click)="volver()" class="btn btn-primary btn-block">
              Volver
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
