<div *ngIf="(heroe | async) as hero">
  <h1>{{hero.squadName}}</h1>
  <p>{{hero.homeTown}}</p>
  <p>{{hero.formed}}</p>
  <div *ngFor="let hero of (heroe | async)?.members">
    <h2>{{hero.name}}</h2>
    <p>{{hero.secretIdentity}}</p>
    <p>{{hero.age}}</p>
    <p>{{hero.powers}}</p>
  </div>
</div>
