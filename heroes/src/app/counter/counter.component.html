<h1>{{ tituloCounter }}</h1>
<p>Valor del contador: {{ valor }}</p>
<div class="centrar">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary" (click)="sumar()">+1</button>
    <button type="button" class="btn btn-secondary" (click)="resetear()">
      Resetear
    </button>
    <button type="button" class="btn btn-primary" (click)="restar()">-1</button>
  </div>
</div>
