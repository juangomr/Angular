<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero"
            src="https://cdn.pixabay.com/photo/2016/11/20/09/08/books-1842306_1280.jpg">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Libros</h1>
            <ul *ngFor="let libro of libross">
                <li><a [routerLink]="['/librosdetalles', libro.id ]">{{libro.id}} </a> - {{libro.titulo}} -
                    {{libro.autor}}</li>
            </ul>
        </div>
    </div>
</section>
